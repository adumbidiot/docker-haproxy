global
    maxconn 10000


backend web-backend
    balance roundrobin
    timeout connect 5000ms
    timeout server 50000ms
    mode http
    server main 192.168.1.11:9000 check
   
   
frontend http-in
    bind *:8080
    timeout client 50000ms
    mode http
    use_backend web-backend
    default_backend web-backend


defaults
    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
  
